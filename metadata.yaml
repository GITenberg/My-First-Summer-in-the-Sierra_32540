description: <p>From the photographer who brought Thoreau's <I>Walden</I> and <I>Cape
  Cod</I> to life comes a new work combining classic literature with brand-new photography.
  This time, Scot Miller takes on the seminal work of John Muir, <I>My First Summer
  in the Sierra.</I> The book details Muir's first extended trip to the Sierra Nevada
  in what is now Yosemite National Park, a landscape that entranced him immediately
  and had a profound effect on his life. The towering waterfalls, natural rock formations,
  and abundant plant and animal life helped Muir develop his views of the natural
  world, views that would eventually lead him to push for the creation of the national
  parks.</p><p><I>My First Summer in the Sierra</I> is illustrated with Miller's stunning
